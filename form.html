<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerform.css">
    <title>Registeration Form</title>
</head>
<body>
    <div class="container">
        <form action="get">
            <h1 class="main_heading">Registration Form</h1>
            <hr>
            <div class="user_details">
            <span class="details">Full Name</span>
                <input type="text" name="Full Name" placeholder="Arun" required>
                <br>
            <span class="details">UserName</span> 
                <input type="text,number" name="UserName" placeholder="MAHINAK7" required>
            <br>
            <span class="details">Email</span> 
                <input type="text" name="email" placeholder="abcd@gmail.com" required>
                <br>
            <span class="details">Phone Number</span> 
                <input type="number" name="phonenumber" placeholder="1234567890" required><br>
            </div>
            <p>Address:
                <textarea name="address" id="adddress" cols="100" rows="8"  placeholder="Enter your Address" required></textarea>
            </p>
            <fieldset>
                <legend>Gender*</legend>
            <p>
                Male<input type="radio" name="gender" id="gender" required> Female<input type="radio" name="gender" id="gender" required>
            </p>
            </fieldset>
            <br>
            <div class="user_details">
            <span class="details">Password</span> 
                <input type="text,number" name="password" placeholder="MAHINAK7@" required>
                <br>
            <span class="details">Confirm Password</span> 
                <input type="text,number" name="Confirm Password" placeholder="MAHINAK7@" required>
            </div>
            <br>
            <br>
            <input type="submit" value="REGISTER">
            <br>
        <br>
        <a href="http://127.0.0.1:5500/spotify/Spotify%20Clone/">
        </form>
        </div>
    </body>
</html>
